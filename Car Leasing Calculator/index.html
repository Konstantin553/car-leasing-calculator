<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Car Leasing Calculator</h1>
      <form id="leasing-form">
        <div class="car-form">
          <div class="form-group">
            <label for="carType">Car Type</label>
            <select id="carType">
              <option value="new">Brand New</option>
              <option value="used">Used</option>
            </select>
          </div>
          <div class="form-group">
            <label for="carValue">Car Value (€10,000 - €200,000)</label>
            <input
              type="number"
              id="carValue"
              min="10000"
              max="200000"
              step="1000"
              value="10000"
            />
            <input
              type="range"
              id="carValueRange"
              min="10000"
              max="200000"
              step="1000"
              value="10000"
            />
          </div>
        </div>
        <div class="lease-form">
          <div class="form-group">
            <label for="leasePeriod">Lease Period (12 - 60 months)</label>
            <select id="leasePeriod">
              <option value="12">12 months</option>
              <option value="24">24 months</option>
              <option value="36">36 months</option>
              <option value="48">48 months</option>
              <option value="60">60 months</option>
            </select>
          </div>
          <div class="form-group">
            <label for="downPayment">Down Payment (10% - 50%)</label>
            <input
              type="number"
              id="downPayment"
              min="10"
              max="50"
              step="5"
              value="10"
            />
            <input
              type="range"
              id="downPaymentRange"
              min="10"
              max="50"
              step="5"
              value="10"
            />
          </div>
        </div>
      </form>
      <div class="reslts">
        <hr />
        <h2>Leasing Details</h2>
        <div id="results">
          <div class="result-column">
            <p>Total Leasing Cost: <span id="leasingCost">€0.00</span></p>
            <p>Down Payment: <span id="downPaymentAmount">€0.00</span></p>
          </div>
          <div class="vertical"></div>
          <div class="result-column">
            <p>
              Monthly Installment: <span id="monthlyInstallment">€0.00</span>
            </p>
            <p>Interest Rate: <span id="interestRate">0.00%</span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
